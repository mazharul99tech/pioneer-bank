<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank Dynamic Website | MazharulTech</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h2 class="text-center">Welcome to Pioneer Bank</h2>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Enter Your Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h2>Deposit</h2>
                    <input id="addAmount" type="text" class="form-control" placeholder="$ amount you want to deposit"> 
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h2>Withdraw</h2>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        //Login button event handler
        var loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function(){
           const loginArea = document.getElementById('login-area');
           loginArea.style.display = 'none';
           const transactionArea = document.getElementById('transaction-area');
           transactionArea.style.display = 'block';
        })
        //deposit button event handler
        const depositBtn = document.getElementById('addDeposit');
        depositBtn.addEventListener('click', function(){
           const depositAmount = getInputNumber("addAmount");

           updateSpanText("currentDeposit", depositAmount);   
           updateSpanText("currentBalance", depositAmount);

           document.getElementById('addAmount').value = "";
        })
        //withdraw button event handler

        const withdrawBtn = document.getElementById('addWithdraw');
        withdrawBtn.addEventListener("click", function(){
            const withdrawNumber = getInputNumber("withdrawAmount")
            updateSpanText("currentWithdraw", withdrawNumber);
            updateSpanText("currentBalance", -1* withdrawNumber);
            
            document.getElementById("withdrawAmount").value = "";
        })
        
        function getInputNumber(id){
            const Amount = document.getElementById(id).value;
            const amountNumber = parseFloat(Amount);
            return amountNumber;
        }

        function updateSpanText(id, depositAmount){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount= depositAmount + currentNumber;
            document.getElementById(id).innerText = totalAmount; 
        }
    </script>
</body>
</html>
